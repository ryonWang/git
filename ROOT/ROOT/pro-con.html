                    <!--以下是自由编辑内容 over-->
                </div>
                <div class="smallimg">
                    <ul class="clearfix">
                        
                        <li>
                            <img src="upload/Product/Software/Safety/2-2.jpg" rel="upload/Product/Software/Safety/2-2.jpg"></li>
                        
                    </ul>

            </div>
            <div class="fr clearfix">
                <div class="bigimg-cont">
                    <img src="" jqimg="" alt="" />

                <h3 class="pro-detailtitle">产品概述</h3>

<!-- footer end -->


<!--公共-->
<script src="webjs/jquery.js"></script>


<!--没什么特殊情况放最后-->
<script src="webjs/layout.js"></script>
    <!--产品详情-->
<script src="webjs/jquery.jqzoom.min.js"></script>
<script src="webjs/jquery.cycle.all.js"></script>
<script src="webjs/myscroll.js"></script>
<script>
    var SystemView = '[{"msbox":"upload/Product/Software/Safety/8.png","title":"请填写标题","desc":"请填写简介"},{"msbox":"upload/Product/Software/Safety/9.png","title":"请填写标题","desc":"请填写简介"}]';
    var relateproduct = "";
    $(function () {
        var photolist;
        if(SystemView!=""&&SystemView!="null"){
            photolist = JSON.parse(SystemView);
        }
        
        if (photolist!=undefined&&photolist.length > 0) {
            for (var i = 0; i < photolist.length; i++) {
                var photo = photolist[i];
                $(".system-bannerbox ul").append("<li><img src=\"" + photo.msbox.replace("minimg", "") + "\" rel=\"" + photo.msbox.replace("minimg", "") + "\"></li>");
            }
        }
        // 放大镜
        $(".bigimg-cont").jqueryzoom({
            xzoom: 150,
            yzoom: 150,
            offset: 10,
            position: "left",
            preload: 1,
            lens: 1
        });

        $('.smallimg').find('li').eq(0).addClass('cur');
        $('.bigimg-cont').find('img').attr({
            'src': $('.smallimg li:eq(0)').find('img').attr('rel'),
            'jqimg': $('.smallimg li:eq(0)').find('img').attr('rel')
        });

        $('.smallimg').find('li').click(function () {
            $(this).addClass('cur').siblings().removeClass('cur');
            var img_rel = $(this).find('img').attr('rel');
            $('.bigimg-cont').find('img').attr({
                'src': img_rel,
                'jqimg': img_rel
            });
        });

        // banenr
        $('.system-banner ul').cycle({
            fx: 'fade',
            speed: 600,
            prev: '.system-prev',
            next: '.system-next',
            pager: '.system-btn'
        });



        Product.GetRelate3(relateproduct, function (res) {
            $(".orso-prolist").html(res.value);
            if ($(".orso-prolist li").length == 0) {
                $(".pro-detailtitle-relate").hide();
                $(".orso-pro").hide();
            }
            // 相关产品
            $('.orso-pro').myscroll({
                scrollbox: $('.orso-probox'),
                number: "4",
                auto: true
            });
        });

        //2016.09.02 zxc 隐藏内容
        $('.hide-cont').each(function () {
            if ($.trim($(this).html()) == '') {
                $(this).parent().hide();
            }
        });
        if ($('.system-bannerbox').find('li').length < 1) {
            $('.system-bannerbox').parents('.hide-detail').hide();
        }

    })
</script>

</body>
