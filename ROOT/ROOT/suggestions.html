    <script type="text/javascript" src="ajax/Feedback.ashx"></script>
<script>
    $(function () {
        $("#anowid8").addClass("cur");
        $(".submitBtn").click(function () {
            var title = $("[name='Title']").val();
            if (title == "") {
                layer.msg("请填写您的称呼！", 1, 9);
                return false;
            }


            var phone = $("[name='Phone']").val();
            if (phone == "") {
                layer.msg("请填写您的电话！", 1, 9);
                return false;
            }

            var email = $("[name='Email']").val();
            if (email == "") {
                layer.msg("请填写您的Email！", 1, 9);
                return false;
            }
            else {
                //对电子邮件的验证
                var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
                if (!myreg.test(email)) {
                    layer.msg("请填写正确的Email！", 1, 9);
                    return false;
                }
            }

            var fax = $("[name='Fax']").val();
            if (fax == "") {
                layer.msg("请填写您的地址！", 1, 9);
                return false;
            }


            var content = $("[name='Content']").val();
            if (content == "") {
                layer.msg("请填写留言内容！", 1, 9);
                return false;
            }

            var model = {};
            model.Title = title;
            model.Email = email;
            model.Phone = phone;
            model.Content = content;
            model.Fax = fax;
            model.ClassId = 70;
            model.IsLock = 1;
            model.Ver = "cn";
            model.SortId = 100;
            Feedback.Add(model, function (res) {
                if (res.value > 0) {
                    layer.msg("您的投诉建议已经提交成功！", 1, 9);
                    setTimeout("window.location.href='contact.html'", 1000);
                } else {
                    layer.msg("系统异常，请稍后再试！", 1, 9);
                    return false;
                }
            })

        });
    })
</script>
